<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
       <div class="main-content">
        <h1>Job Application (Web)</h1>

        
           <form  class="form">
               <!-- 2nd Col -->
               <div class="Second-col">
                   <label>Last Name</label>
                   <div><input type="text" placeholder="Enter Last Name" class="Input"></div>
                   <br><label class="down-side">Job Role</label>
                   <div><select class="Input" name="" id="" aria-placeholder="Select Job Role">
                       <option value="">Select Job Role</option>
                       <option value="">Web Developer</option>
                       <option value="">App Developer</option>
                   </select></div>  
               </div>

               <!-- first col -->
               <div class="first-col">
                   <label>First Name</label>
                   <div><input type="text" placeholder="Enter First Name" class="Input"></div>
                   <br><label class="down-side">Email</label>
                   <div><input type="email" placeholder="Enter Email"class="Input" ></div>  
               </div>

               <!-- address -->
               <br><label class="address-label">Address</label>
               <div ><input type="text" placeholder="Enter address"class="Address"></div>

               <!-- fourth col -->
               <div class="fourth-col">
                   <label>Pincode</label>
                   <div><input type="text" placeholder="Enter Pincode Name" class="Input"></div>
                   <br><label class="down-side"> Upload Your CV</label>
                   <div><input type="file" class="Input-file"></div>
               </div>

               <!-- 3rd col -->
               <div class="Third-col">
                   <label>City</label>
                   <div><input type="text" placeholder="Enter City Name" class="Input"></div>
                   <br><label class="down-side">Date</label>
                   <div><input type="date"class="Input" ></div>  
               </div>

               <!-- Apply now button inside the form -->
               <button type="submit">Apply now</button>
           </form>
       </div>
    </div>
</body>
</html>
